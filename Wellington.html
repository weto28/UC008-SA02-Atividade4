<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" charset="UTF-8"
        href="https://translate.googleapis.com/translate_static/css/translateelement.css">

    <link rel="stylesheet" href="./_css/estiloTabela.css"> 

</head>

<body>
    <button type="button" class="btn btn-primary">Cálculo de Viagem</button>
    <br>
    <div class="alert alert-primary" role="alert">Orçamento <br>Nome do cliente: null<br>
        Valor da Viagem: 0</div>
    <script>
        var botao = document.querySelector("button");
        botao.addEventListener("click", Calculo);


        function Calculo() {
            var nome = prompt('Insira seu nome:');
            var quantidadepassageiros = prompt('Insira a quantidade de passageiros:');
            var valorviagem = prompt('Insira o valor da viagem:');
            var resultado = 0; // aqui você fará o cálculo dos prompts !
            resultado= valorviagem * quantidadepassageiros;


            var mensagem = "Orçamento <br>Nome do cliente: " + nome + "<br>\n";
            mensagem = mensagem + "Valor da Viagem: " + resultado;

            document.querySelector("div").innerHTML = mensagem;

        }

    </script>
    <div id="goog-gt-tt" class="skiptranslate" dir="ltr">
        <div style="padding: 8px;">
            <div>
                <div class="logo"><img src="https://www.gstatic.com/images/branding/product/1x/translate_24dp.png"
                        width="20" height="20" alt="Google Tradutor"></div>
            </div>
        </div>
        <div class="top" style="padding: 8px; float: left; width: 100%;">
            <h1 class="title gray">Texto original</h1>
        </div>
        <div class="middle" style="padding: 8px;">
            <div class="original-text"></div>
        </div>
        <div class="bottom" style="padding: 8px;">
            <div class="activity-links"><span class="activity-link">Sugerir uma tradução melhor</span><span
                    class="activity-link"></span></div>
            <div class="started-activity-container">
                <hr style="color: #CCC; background-color: #CCC; height: 1px; border: none;">
                <div class="activity-root"></div>
            </div>
        </div>
        <div class="status-message" style="display: none;"></div>
    </div>
    <div class="goog-te-spinner-pos">
        <div class="goog-te-spinner-animation"><svg xmlns="http://www.w3.org/2000/svg" class="goog-te-spinner"
                width="96px" height="96px" viewBox="0 0 66 66">
                <circle class="goog-te-spinner-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33"
                    r="30"></circle>
            </svg></div>
    </div>

    <a href="./pacotes_promocionais.html">voltar</a>

</body>

</html>
